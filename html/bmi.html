<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Fit N Fine</title>

    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/bmi.css">
</head>

<body>

<div id="navbar"></div>

<section class="bmi-container">
    <h1 class="bmi-title">Check Your BMI</h1>
    <p class="bmi-sub">Enter your details to get your category and recommended workout plan.</p>

    <div class="bmi-card glass">
        <form id="bmiForm">
            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="weight" required>
            </div>

            <div class="input-group">
                <label>Height (cm)</label>
                <input type="number" id="height" required>
            </div>

            <button class="bmi-btn" type="submit">Calculate BMI</button>
        </form>

        <div id="bmiResult" class="result-box hidden">
            <h2 id="bmiValue">Your BMI: --</h2>
            <p id="bmiCategory"></p>
            <p id="bmiMessage"></p>

            <a id="bmiRedirect" href="#" class="redirect-btn hidden">View Recommended Plan â†’</a>
        </div>
    </div>
</section>

<div id="footer"></div>

<script src="../navbar/navbar.js"></script>
<script src="../foooter/footer..js"></script>
<script src="../js/bmi.js"></script>

</body>
</html>
