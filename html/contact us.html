<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us — Fit N Fine</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

    <!-- Navbar & Footer -->
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">

    <!-- Page CSS -->
    <style>
        body {
            margin: 0;
            padding-top: 90px;
            background: #0c0c0c;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        .contact-hero {
            text-align: center;
            padding: 70px 20px;
            background: linear-gradient(135deg, #ff8a00c4, #e52e71c8);
            border-radius: 20px;
            margin: 15px;
        }

        .contact-hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            padding: 15px;
        }

        /* Form Section */
        .contact-form {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 0 18px rgba(0,0,0,0.4);
        }

        .contact-form h2 {
            margin-bottom: 15px;
        }

        .contact-form .form-row {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.12);
            color: white;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.04);
        }

        /* Contact Info */
        .contact-info {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 0 18px rgba(0,0,0,0.4);
        }

        .info-box {
            margin-bottom: 20px;
        }

        .info-box i {
            font-size: 24px;
            margin-right: 10px;
            color: #ff8a00;
        }

        .map {
            margin: 40px auto;
            max-width: 1100px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
        }

        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
            }
            .contact-hero h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- HERO -->
    <div class="contact-hero">
        <h1>Contact Us</h1>
        <p>Have questions or need support? We’re here to help you in your fitness journey ⚡</p>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>

            <form id="contactForm">
                <div class="form-row">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-row">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-row">
                    <label>Message</label>
                    <textarea id="message" required></textarea>
                </div>

                <button class="btn-primary">Submit</button>
            </form>
        </div>

        <!-- Info Section -->
        <div class="contact-info">
            <h2>Reach Us</h2>

            <div class="info-box">
                <i class="ri-map-pin-line"></i>
                <strong>Address:</strong> Fitness Hub, New Delhi, India
            </div>

            <div class="info-box">
                <i class="ri-mail-line"></i>
                <strong>Email:</strong> support@fitnfine.com
            </div>

            <div class="info-box">
                <i class="ri-phone-line"></i>
                <strong>Phone:</strong> +91 9876543210
            </div>

            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-facebook-circle-line"></i></a>
                <a href="#"><i class="ri-twitter-x-line"></i></a>
            </div>
        </div>
    </div>

    <!-- MAP SECTION -->
    <div class="map">
        <iframe 
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API&q=New+Delhi+India">
        </iframe>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../navbar/navbar.js"></script>
    <script src="../footer/footer.js"></script>

    <script>
        // Save messages locally
        document.getElementById("contactForm").addEventListener("submit", function(e){
            e.preventDefault();

            const entry = {
                name: name.value,
                email: email.value,
                message: message.value,
                time: new Date().toLocaleString()
            };

            // Store in localStorage
            let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
            messages.push(entry);
            localStorage.setItem("contactMessages", JSON.stringify(messages));

            alert("Message sent successfully!");
            this.reset();
        });
    </script>

</body>
</html>
