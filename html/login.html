<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login — Fit N Fine</title>
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="../css/footer.css">
</head>

<body>

<section class="login-wrapper">

    <div class="login-card glass">

        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Sign in to continue your fitness journey</p>

        <form>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button class="login-btn"
                onclick="event.preventDefault(); window.location.href='../html/home.html'">
                Login
            </button>

            <p class="bottom-note">
                New here? <a href="../html/signup.html">Create account</a>
            </p>

        </form>

    </div>

</section>

<!-- Footer Attach -->
<footer class="footer-section">
    <div class="footer-content">
        <div class="f-col">
            <img src="../images/logo.png" class="footer-logo" alt="">
            <p>Fit N Fine — Build your best body.</p>
        </div>

        <div class="f-col">
            <h4>Quick Links</h4>
            <a href="../html/home.html">Home</a>
            <a href="../html/service-pro.html">Services</a>
            <a href="../html/bmi.html">BMI</a>
            <a href="../html/contact.html">Contact</a>
        </div>

        <div class="f-col">
            <h4>Follow Us</h4>
            <div class="social-row">
                <img src="../images/social/insta.png">
                <img src="../images/social/twitter.png">
                <img src="../images/social/facebook.png">
            </div>
        </div>
    </div>
</footer>

</body>
</html>
