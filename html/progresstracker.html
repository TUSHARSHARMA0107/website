<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | Fit N Fine</title>

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/progresstracker.css">
</head>

<body>

<div id="navbar"></div>

<section class="progress-hero">
    <h1>Your Fitness Progress</h1>
    <p>Monitor your daily improvements, one step at a time.</p>
</section>

<section class="progress-dashboard">

    <!-- Weight Circle Card -->
    <div class="circle-card" id="weightCard">
        <div class="circle">
            <div class="inner-circle" id="weightCircle">0 kg</div>
        </div>
        <h2>Current Weight</h2>
        <input type="number" id="weightInput" placeholder="Enter weight">
        <button onclick="updateWeight()">Update</button>
    </div>

    <!-- Steps Circular Progress -->
    <div class="circle-card">
        <div class="circle steps">
            <svg>
                <circle cx="80" cy="80" r="70"></circle>
                <circle cx="80" cy="80" r="70" id="stepsProgress"></circle>
            </svg>
            <div class="inner-circle" id="stepsText">0</div>
        </div>
        <h2>Steps Today</h2>
        <input type="number" id="stepsInput" placeholder="Enter steps">
        <button onclick="updateSteps()">Update</button>
    </div>

    <!-- Calories Ring -->
    <div class="circle-card">
        <div class="circle calories">
            <svg>
                <circle cx="80" cy="80" r="70"></circle>
                <circle cx="80" cy="80" r="70" id="calorieProgress"></circle>
            </svg>
            <div class="inner-circle" id="calorieText">0</div>
        </div>
        <h2>Calories Burned</h2>
        <input type="number" id="calorieInput" placeholder="Enter calories">
        <button onclick="updateCalories()">Update</button>
    </div>

</section>

<!-- Weight History Section -->
<section class="history">
    <h2>Weight History</h2>
    <ul id="weightHistory"></ul>
</section>

<div id="footer"></div>

<script src="../js/navbar.js"></script>
<script src="../js/footer.js"></script>
<script src="../js/progress.js"></script>

</body>
</html>
