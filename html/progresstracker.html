<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker - Fit N Fine</title>

    <link rel="stylesheet" href="c:\Users\tusha\Desktop\website\navbar\navbar.css">
    <link rel="stylesheet" href="c:\Users\tusha\Desktop\website\foooter\footer.css">
    <link rel="stylesheet" href="c:\Users\tusha\Desktop\website\css\progresstracker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<div class="container">

    <h1 class="page-title">Fitness Progress Dashboard</h1>

    <!-- INPUT FORM -->
    <div class="card">
        <h2>Log Today's Progress</h2>

        <form id="progressForm">
            <div class="grid">

                <div class="input-box">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight" required>
                </div>

                <div class="input-box">
                    <label>Chest (cm)</label>
                    <input type="number" id="chest">
                </div>

                <div class="input-box">
                    <label>Arms (cm)</label>
                    <input type="number" id="arms">
                </div>

                <div class="input-box">
                    <label>Waist (cm)</label>
                    <input type="number" id="waist">
                </div>

                <div class="input-box">
                    <label>Body Fat %</label>
                    <input type="number" id="bodyfat">
                </div>

                <div class="input-box">
                    <label>Steps</label>
                    <input type="number" id="steps">
                </div>

                <div class="input-box">
                    <label>Workout Time (mins)</label>
                    <input type="number" id="workout">
                </div>

                <div class="input-box">
                    <label>Calories Burned</label>
                    <input type="number" id="calories">
                </div>

                <div class="input-box">
                    <label>Mood</label>
                    <select id="mood">
                        <option>Great</option>
                        <option>Good</option>
                        <option>Average</option>
                        <option>Tired</option>
                    </select>
                </div>

                <div class="input-box full">
                    <label>Notes</label>
                    <textarea id="notes"></textarea>
                </div>

            </div>

            <button class="btn">Save Progress</button>
        </form>
    </div>

    <!-- SUMMARY BADGES -->
    <div class="badge-section">
        <h2>Your Achievements</h2>
        <div class="badge-grid" id="badgeGrid"></div>
    </div>

    <!-- WEIGHT CHART -->
    <div class="card">
        <h2>Weight Progress Chart</h2>
        <canvas id="weightChart"></canvas>
    </div>

    <!-- TABLE -->
    <div class="card">
        <h2>Progress History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Chest</th>
                    <th>Arms</th>
                    <th>Waist</th>
                    <th>Fat %</th>
                    <th>Steps</th>
                    <th>Workout</th>
                    <th>Calories</th>
                    <th>Mood</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="progressTable"></tbody>
        </table>
    </div>

</div>

<!-- FOOTER -->
<div id="footer"></div>

<script src="c:\Users\tusha\Desktop\website\navbar\navbar.css"></script>
<script src="../footer/footer.js"></script>
<script src="c:\Users\tusha\Desktop\website\js\progresstracker.js"></script>

</body>
</html>
