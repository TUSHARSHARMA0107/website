<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Tracker</title>
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <div class="container">
        <h1>Weight Loss Progress Tracker</h1>

        <div id="goal-section">
            <input type="number" id="goal-weight" placeholder="Goal Weight (kg)">
            <input type="text" id="motivation" placeholder="Your Motivation">
            <button onclick="setGoal()">Set Goal</button>
            <h3 id="goal-display"></h3>
        </div>

        <div id="form-section">
            <input type="date" id="date">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <input type="number" id="calories-eaten" placeholder="Calories Eaten">
            <input type="number" id="calories-burned" placeholder="Calories Burned">
            <button onclick="addProgress()">Add Entry</button>
        </div>

        <table id="progress-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                    <th>Calories Eaten</th>
                    <th>Calories Burned</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="progress-body"></tbody>
        </table>

        <button onclick="resetProgress()">Reset Progress</button>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
